<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Project</title>

  <!-- RESET -->
  <link rel="stylesheet" href="vendor/reset/reset.css">

  <!-- STYLING -->
  <link rel="stylesheet" href="css/style.css">

  <!-- INCLUDE JQUERY LOCALLY -->
  <script src="vendor/jquery/jquery.js"></script>

  <!-- INCLUDE LOCAL SCRIPT FILE -->
  <script src="scripts/index.js"></script>

</head>
<body>

<div class="flex-center">
<div class="calc-container flex-wrap flex-center">
  <button class="clear-button flex-center">c</button>
  <div class="display-value flex-align-center">0</div>
  <button class="number-button flex-center" value="7">7</button>
  <button class="number-button flex-center" value="8">8</button>
  <button class="number-button flex-center" value="9">9</button>
  <button class="op-button flex-center" value="/">/</button>
  <button class="number-button flex-center" value="4">4</button>
  <button class="number-button flex-center" value="5">5</button>
  <button class="number-button flex-center" value="6">6</button>
  <button class="op-button flex-center" value="*">x</button>
  <button class="number-button flex-center" value="1">1</button>
  <button class="number-button flex-center" value="2">2</button>
  <button class="number-button flex-center" value="3">3</button>
  <button class="op-button flex-center" value="-">-</button>
  <button class="number-button flex-center" value="0">0</button>
  <button class="number-button flex-center" value=".">.</button>
  <button class="equal-button flex-center" value="=">=</button>
  <button class="op-button flex-center" value="+">+</button>
</div>
</div>

</body>
</html>
